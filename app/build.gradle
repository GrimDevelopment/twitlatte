apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "27.0.0"

    defaultConfig {
        applicationId "com.github.moko256.twicalico"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 31
        versionName "0.8.1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "CONSUMER_KEY", "\"${CONSUMER_KEY}\""
        buildConfigField "String", "CONSUMER_SECRET", "\"${CONSUMER_SECRET}\""

        buildConfigField "int" , "CACHE_DATABASE_VERSION" , "1"

        vectorDrawables.useSupportLibrary = true

    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    //compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.android.support:gridlayout-v7:26.1.0'
    compile 'com.android.support:preference-v7:26.1.0'
    compile 'com.android.support:preference-v14:26.1.0'
    compile 'com.android.support:customtabs:26.1.0'

    compile 'com.squareup.okhttp3:okhttp:3.9.0'

    compile 'com.google.android.exoplayer:exoplayer-core:r2.5.3'
    compile 'com.google.android.exoplayer:exoplayer-hls:r2.5.3'
    compile 'com.google.android.exoplayer:exoplayer-ui:r2.5.3'
    compile 'com.google.android.exoplayer:extension-okhttp:r2.5.3'

    compile 'com.github.bumptech.glide:glide:4.1.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.1.1'
    compile 'com.github.bumptech.glide:okhttp3-integration:4.1.1'
    compile project(":glide_apng_decoder")

    compile project(":mastodon4j_to_twitter4j")

    compile 'com.github.chrisbanes:PhotoView:2.1.3'

    //Compiling forked twitter4j(https://github.com/moko256/twitter4j)
    //compile 'org.twitter4j:twitter4j-core:4.0.6'
    //compile 'org.twitter4j:twitter4j-http2-support:4.0.6'

    compile 'com.twitter:twitter-text:1.14.7'

    compile 'io.reactivex:rxjava:1.3.2'
    compile 'io.reactivex:rxandroid:1.2.1'

}
